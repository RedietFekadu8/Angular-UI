<h1 class="text-3xl font-bold underline">
  SuperHeros List
</h1>



<!-- <mat-raised-button> (click)="initNewHero()">Create New Hero</mat-raised-button> -->

<div class="example-button-row">
  <button mat-raised-button color = "primary"(click)="initNewHero()"> Create New Hero</button>


</div>
<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"></table> -->


<table border="1">
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.name }}</td>
      <td>{{ hero.firstName }}</td>
      <td>{{ hero.lastName }}</td>
      <td>{{ hero.place }}</td>
      <td><button mat-raised-button color= "primary"(click)="editHero(hero)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero
  [hero]="heroToEdit"
  (heroesUpdated)="updateHeroList($event)"
  
></app-edit-hero>
